<div class="navbar">
    <mat-progress-bar *ngIf="loading" mode="query" [color]="'accent'"></mat-progress-bar>
    <mat-toolbar fxLayout="row" color="primary">
        <span routerLink="/">{{logo_page}}</span>
        <div class="menu-buttons">
            <div *ngFor="let item of menuItems">
                <div *ngIf="item.label==='Archivo'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <a href="{{ archivoUrl }}" target="_blank" class="remove-a-style">
                        <button mat-button fxHide.xs [fxShow]="item.showOnDesktop"
                            [fxShow.xs]="item.showOnMobile" [fxShow.sm]="item.showOnTablet">
                            {{item.label}}
                        </button>
                    </a>
                </ng-template>
                <ng-template #elseBlock>
                    <button mat-button fxHide.xs [fxShow]="item.showOnDesktop"
                        [fxShow.xs]="item.showOnMobile" [fxShow.sm]="item.showOnTablet" [routerLink]="item.path">
                        {{item.label}}
                    </button>
                </ng-template>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs fxShow.sm>
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #dropMenu="matMenu">
                <ng-container *ngFor="let item of menuItems">
                <div *ngIf="item.label==='Archivo'; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <a href="{{ archivoUrl }}" target="_blank" class="remove-a-style">
                            <button mat-menu-item>
                                {{item.label}} dsdsd
                            </button>
                            <mat-divider></mat-divider>
                        </a>
                    </ng-template>
                    <ng-template #elseBlock>
                        <button mat-menu-item [routerLink]="item.path">
                            {{item.label}}
                        </button>
                        <mat-divider></mat-divider>
                    </ng-template>
                </ng-container>
            </mat-menu>
        </div>
    </mat-toolbar>
</div>
