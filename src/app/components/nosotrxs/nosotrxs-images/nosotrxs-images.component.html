<div class="nosotrxs-images-container">

  <button mat-flat-button color="primary" class="nosotrxs-button-page">
    Galeria completa
  </button>

  <div class="nosotrxs-gallery-wrapper">
    <div class="nosotrxs-gallery-item" *ngFor="let item of minimalGallery">
      <img [src]="item" alt="nosotrxs-gallery image" loading="lazy"/>
    </div>
  </div>

</div>
